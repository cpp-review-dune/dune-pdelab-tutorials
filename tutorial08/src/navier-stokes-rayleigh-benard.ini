[grid]
extend = 1.0 0.23456
cells = 50 25 
meshfile = unitsquare.msh
refinement = 0

[problem]
viscosity = 1e-3
gamma = 0.5e-3
beta = 0.0
dt = 0.2
T = 20.0
heatconductivity = 1e-3
rho_0 = 12.0
alpha = 10.0

[solver]
lineariterationsmax = 8000
linearsolververbosity = 0
nonlinearabslimit = 1e-13
nonlinearreduction = 1e-10
linearreduction = 1e-10

[output]
basename = rayleigh_benard_Pr1_Ra100000
subsampling = 2
every = 1
